<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Vaccination rates across the world</title>

<body>
    <div class="page">
        <h1>Vaccination rates across the world</h1>
        <p class="subtitle">
            The map shows the vaccination rate of various diseases across the world.
            Select a year and disease type to see how vaccination rates change across regions.
        </p>

        <div class="controls">
            <label for="vaccineSelect">Vaccine:</label>
            <select id="vaccineSelect"></select>

            <label for="yearSelect">Year:</label>
            <select id="yearSelect"></select>
            <button id="playButton" type="button">â–¶ Play</button>
        </div>


        <div id="map"></div>
        <div id="mapTooltip" class="map-tooltip"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
